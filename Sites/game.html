<!DOCTYPE HTML>
<html id="html">
<head>
<meta charset="utf-8">
<title>Game</title>
<link rel="stylesheet" href="../Design/player.css"/>
<link rel="stylesheet" href="../Design/game.css"/>

<div id="gameContent">
	<div id="gameScreenProtection"></div>
	<div id="gameStage">
		<img id="gameStageBackground" src="../Resources/stageBackground.png" />
	</div>
	
	
	<div id="gamePlayer"> 
			<div id="gameUsername">
				Guest
			</div>
		<img id="gamePlayerImage" src="../Resources/player.png"/>
	</div>
	
	<div id="gameMovementButtons">
		<div id="gameUpButton">↑</div>
		<div id="gameDownButton">↓</div>
		<div id="gameLeftButton">←</div>
		<div id="gameRightButton">→</div>
	</div>
</div>

<input id="gameCommands" type="text" placeholder="Commands /help"/>
<div id="gameConsoleLog"> <strong>Console Log:</strong><br/></div>

</head>

<body>
	
<script src="../Scripts/var.js" type="text/javascript"></script>
<script src="../Scripts/player.js" type="text/javascript"></script>

</html>
